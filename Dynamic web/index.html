        <script>
            $("#color1").spectrum({
                showPalette: true,
                palette: [ ],
                showSelectionPalette: true, // true by default
                selectionPalette: ['yellow', 'green', 'blue', 'violet'],
                color: "#f00",
                change: function (color) {
                    $('#navbar-background').css('background', color.toHexString());
                }
            });
            $("#color2").spectrum({
                showPalette: true,
                palette: [ ],
                showSelectionPalette: true, // true by default
                selectionPalette: ['yellow', 'green', 'blue', 'violet'],
                color: "#fff",
                change: function (color) {
                    $('#menutextcolor a').css('color', color.toHexString());
                }
            });
            $("#color3").spectrum({
                showPalette: true,
                palette: [ ],
                showSelectionPalette: true, // true by default
                selectionPalette: ['yellow', 'green', 'blue', 'violet'],
                color: "#fff",

            });
            $("#color4").spectrum({
                showPalette: true,
                palette: [ ],

                    $('#designation').css('color', color.toHexString());
                }
            });
            $("#color5").spectrum({
                showPalette: true,
                palette: [ ],

                }
            });
            $("#color6").spectrum({
                showPalette: true,
                palette: [ ],
                showSelectionPalette: true, // true by default
                selectionPalette: ['yellow', 'black', 'blue', 'violet'],
                color: "#f00",
                change: function (color) {
                    $('#btn-1').css('color', color.toHexString());
                }
            });
            $("#color7, #color8, #color9, #color10, #color11, #color12").spectrum({
                color: "#fff"
            });
        </script>
